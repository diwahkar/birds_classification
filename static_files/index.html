<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Species Classifier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🕊️ Bird Species Classifier</h1>
        <p>Upload an image of a bird and let the AI predict its species!</p>

        <div class="upload-section">
            <input type="file" id="imageUpload" accept="image/*">
            <button id="predictButton" disabled>Predict Species</button>
        </div>

        <div class="image-preview" id="imagePreview">
            <img id="uploadedImage" src="#" alt="Image Preview" style="display: none;">
            <p id="previewText">Uploaded image will appear here</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Prediction Results:</h2>
            <p><strong>Predicted Class:</strong> <span id="predictedClass"></span></p>
            <p><strong>Confidence:</strong> <span id="confidence"></span></p>

            <h3>All Probabilities:</h3>
            <ul id="probabilitiesList">
                </ul>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;">
            <p>An error occurred. Please try again.</p>
            <p id="errorDetails"></p>
        </div>

        <div class="loading-spinner" id="loadingSpinner" style="display: none;">
            <div class="spinner"></div>
            <p>Predicting...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
